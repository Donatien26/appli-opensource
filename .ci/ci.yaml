---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-demo-${CI_COMMIT_REF_SLUG}
spec:
  selector:
    matchLabels:
      app: open-demo-${CI_COMMIT_REF_SLUG}
  template:
    metadata:
      labels:
        app: open-demo-${CI_COMMIT_REF_SLUG}
    spec:
      containers:
        - name: open-demo-${CI_COMMIT_REF_SLUG}
          image: "donatien26/appli-opensource:${CI_COMMIT_REF_SLUG}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: open-demo-${CI_COMMIT_REF_SLUG}
spec:
  selector:
    app: open-demo-${CI_COMMIT_REF_SLUG}
  ports:
    - port: 8080
      targetPort: 8080
      name: "8080"
---
apiVersion: "networking.k8s.io/v1beta1"
kind: Ingress
metadata:
  name: open-demo-${CI_COMMIT_REF_SLUG}
  labels:
    name: open-demo-${CI_COMMIT_REF_SLUG}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - appli-opensource-${CI_COMMIT_REF_SLUG}.dev.insee.io
  rules:
    - host: appli-opensource-${CI_COMMIT_REF_SLUG}.dev.insee.io
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              serviceName: open-demo-${CI_COMMIT_REF_SLUG}
              servicePort: "8080"
